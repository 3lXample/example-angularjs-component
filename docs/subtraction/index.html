<!DOCTYPE html>
<html lang="en" ng-app="3XApp" ng-strict-di>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>3lXample - Example AngularJS Web [Component]</title>
  <meta name="description" content="An example of web made with AngularJS component and NodeJS">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="../_vendor/bootstrap.min.css" rel="stylesheet">
  <!-- App CSS -->
  <link href="../_app/style.css" rel="stylesheet">

  <!-- AngularJS JS -->
  <script src="../_vendor/angular.min.js"></script>
  <!-- App JS -->
  <script src="../_app/module.js"></script>
  <script src="../_app/config.js"></script>
  <script src="../_app/route.js"></script>
  <script src="../_app/component.js"></script>
  <script src="../_app/directive.js"></script>
  <script src="../_app/controller.js"></script>
  <script src="../_app/provider.js"></script>
  <script src="../_app/filter.js"></script>
  <script src="../_components/userListComponent.js"></script>
  <!-- Page JS -->
  <script src="controller.js"></script>
</head>
<body ng-controller="appController">
  <app-header logo-img-url="headerLogoImgUrl"></app-header>
  <app-nav menus="navMenus"></app-nav>
  <app-main>
    <main ng-controller="subtractionController">
      <app-user-list
        title="title"
        menus="menus"
        info="info"
        users="users"
        value="count"
        on-click-menu="onClickMenu(menu)">
      </app-user-list>
    </main>
  </app-main>
  <app-footer></app-footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../_vendor/jquery.slim.min.js"></script>
  <script src="../_vendor/popper.min.js"></script>
  <script src="../_vendor/bootstrap.min.js"></script>
</body>
</html>
